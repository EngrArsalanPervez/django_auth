{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
    <h3>Homepage</h3>
    <h6>
        {% if name %}
            {{ name }}
        {% endif %}
        {% if age %}
            {{ age }}
        {% endif %}
    </h6>
    {% if profile_picture %}
        <img width="200px" src="{{ profile_picture.url }}" alt="user_profile">
    {% endif %}
{% endblock %}
